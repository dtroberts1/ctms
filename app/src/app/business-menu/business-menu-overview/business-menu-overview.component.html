<div class="business-menu-overview">
    <div class="card-two-charts">
        <div class="card-two-charts-container">
            <div>
                <div class="chart-label">
                    Quantity Sold
                </div>
                <div class="chart-container">
                    <canvas #popularityChartCanvas></canvas>
                </div>
            </div>
            <div>
                <div class="chart-label">
                    Average Rating
                </div>
                <div class="chart-container">
                    <canvas #tasteTestChartCanvas></canvas>
                </div> 
            </div>  
        </div>
    </div>
    <div class="menu-overview-details">
        <div>
            <label>
                Most Popular Item
            </label>
            <div>
                {{mostPopularItem}}
            </div>
        </div>
        <div>
            <label>
                Least Popular Item
            </label>
            <div>
                {{leastPopularItem}}
            </div>
        </div>
        <div>
            <label>
                Best Reviewed Item
            </label>
            <div>
                {{bestReviewedItem}}
            </div>
        </div>
        <div>
            <label>
                Worst Reviewed Item
            </label>
            <div>
                {{worstReviewedItem}}
            </div>
        </div>
        <div>
            <label>
                Sales {{currYear}}
            </label>
            <div>
                {{highLvlSales.salesForCurrYear}}
            </div>
        </div>
        <div>
            <label>
                Sales {{monthName}}
            </label>
            <div>
                {{highLvlSales.salesForCurrMonth}}
            </div>
        </div>
    </div>
</div>
