<div class="store-header">
    <div class="store-header-container">
        <img style="display: block;" width="35" height="35" src="../../assets/icons/StoreIcon/baseline_store_blue_white_inverted_48dp.png">
        <div class="store-header-text">
            Stores
        </div>
        <div>
          <mat-form-field *ngIf="stores && stores.length" appearance="fill">
            <mat-label>Category</mat-label>
            <mat-select (selectionChange)="storeChanged($event, store)" [(ngModel)]="store">
                <mat-option *ngFor="let store of stores" [value]="store">{{store.storeName}}</mat-option>
            </mat-select>
        </mat-form-field> 
        </div>
    </div>
</div>
<div style="background-color: #F5F6F7; padding-bottom:300px;">
  <div style="display: flex; justify-content: start;" class="store-overview">
    <div class="store-card">
      <div class="card-header">Inventory</div>
    </div>
  </div>
</div>
